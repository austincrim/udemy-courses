<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
            <img class="mb-4" src="/images/email.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        
        <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
        <input type="email" class="form-control bottom" placeholder="Email address" name="email" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Austin Crim</p>
    </form>
</body>

</html>
