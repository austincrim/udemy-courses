{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}


{% for post in posts %}
<div class="blog">
  <h1 class="blog-heading">
     {{ post.title }}
  </h1>

  <p class="blog-content">
    {{ post.content }}
  </p>

  <a href="/posts/{{post._id}}">Read More</a>
</div>

{% endfor %}

{% endblock %}
